<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>Quantum Quiz</title>
</head>
<body>
    
    <!-- Quiz Start Page-->
    <div class="home_page">
        <div>
            <span class="title">Quantum Quiz</span>
        </div>
        <div>
            <span class="welcome_text">Are You Ready?!</span>
        </div>
        <div class="username">
            <span>
                Username
            </span>
            <form>
                <input type="text" class="username_inupt" placeholder="Enter Username Here" required>
            </form>
        </div>
        <div class="start_btn"><button>Start Quiz</button></div>
    </div>

    <!--Rules Information Box-->
    <div class="info">
        <div class="rules">
            <span>The Rules Of The Game!</span>
        </div>
        <div class="rules_list">
            <div class="info_rules">1. You cannot exit the game while playing!</div>
            <div class="info_rules">2. You can only choose 1 answer!</div>
        </div>
        <div class="buttons">
            <button class="continue">Continue</button>
        </div>
    </div>

    <!--Quiz Box-->

    <div class="quiz">
        <header>
            <div class="heading">Quantum Quiz</div>
        </header>
        <div>
            <div class="question_area">
                <span>What is the universe?</span>
            </div>
            <div class="option_area">
                <div class="option">
                    <span>blah</span>
                </div>
                <div class="option">
                    <span>blah</span>
                </div>
                <div class="option">
                    <span>blah</span>
                </div>
                <div class="option">
                    <span>blah</span>
                </div>
            </div>
        </div>

        <!--Quiz Box Footer-->

        <footer>
            <div class="question_count">
                <span>1 of 3 Questions </span>
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Results Box -->

    <div class="results">
        <div class="end_text">The End!</div>
        <div class="score_text">
            <span>Sorry you only got, 2 out of 5 </span>
        </div>
        <div class="buttons_end">
            <button class="stop">End</button>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
