<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="404" href="/404.html">
      <link rel="icon" type="image/png" href="assets/favicon_images/favicon-32x32.png" sizes="32x32">
      <link rel="icon" type="image/png" href="assets/favicon_images/favicon-16x16.png" sizes="16x16">
      <title>Quantum Quiz</title>
   </head>
   <body>
      <!-- Quiz Start Page-->
      <div class="home_page">
         <div>
            <span class="title">Quantum Quiz</span>
         </div>
         <div>
            <span class="welcome_text">Are You Ready?!</span>
         </div>
         <div class="username">
            <span>
            Username
            </span>
            <form>
               <input type="text" class="username_inupt" placeholder="Enter Username Here">
            </form>
         </div>
         <div class="start_btn"><button>Start Quiz</button></div>
      </div>
      <!--Rules Information Box-->
      <div class="info">
         <div class="rules">
            <span>The Rules Of The Game!</span>
         </div>
         <div class="rules_list">
            <div class="info_rules">1. You cannot exit the game while playing!</div>
            <div class="info_rules">2. You can only choose 1 answer!</div>
         </div>
         <div class="buttons">
            <button class="continue">Continue</button>
         </div>
      </div>
      <!--Quiz Box-->
      <div class="quiz">
         <header>
            <div class="heading">Quantum Quiz</div>
         </header>
         <div>
            <div class="question_area">
               <span>What is the universe?</span>
            </div>
            <div class="option_area">
               <div class="option">
                  <span>blah</span>
               </div>
               <div class="option">
                  <span>blah</span>
               </div>
               <div class="option">
                  <span>blah</span>
               </div>
               <div class="option">
                  <span>blah</span>
               </div>
            </div>
         </div>
         <!--Quiz Box Footer-->
         <footer>
            <div class="question_count">
               <span>1 of 3 Questions </span>
            </div>
            <button class="next_btn">Next Question</button>
         </footer>
      </div>
      <!-- Results Box -->
      <div class="results">
         <div class="end_text">The End!</div>
         <div class="score_text">
            <span>Sorry you only got, 2 out of 5 </span>
         </div>
         <div class="buttons_end">
            <button class="stop">End</button>
         </div>
      </div>
      <script src="assets/js/questions.js"></script>
      <script src="assets/js/script.js"></script>
   </body>
</html>
