<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Quiz Start Button-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--Rules Information Box-->
    <div class="info">
        <div class="rules">
            <span>The Rules Of The Game!</span>
        </div>
        <div class="rules_list">
            <div class="info">1. You cannot exit the game while playing!</div>
            <div class="info">2. You can only choose 1 answer!</div>
            <div class="info">3. You have 10 seconds to answer each question!</div>
        </div>
    </div>

    <!--Quiz Box-->

    <div class="quiz">
        <header>
            <div class="heading">Quantum Quiz</div>
            <div class="timer">
                <div class="time_text">Time Remaining</div>
                <div class="time">10</div>
            </div>
        </header>
        <section>
            <div class="question_area">
                <span>What is the universe?</span>
            </div>
            <div class="option_area">
                <div class="option">
                    <span>blah</span>
                </div>
                <div class="option">
                    <span>blah</span>
                </div>
                <div class="option">
                    <span>blah</span>
                </div>
                <div class="option">
                    <span>blah</span>
                </div>
            </div>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
